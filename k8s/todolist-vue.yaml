apiVersion: v1
kind: ConfigMap
metadata:
  name: todolist-vue-config
  labels:
    app: todolist-vue
data:
  # REQUIRED: Full path or URL of the TodoList API endpoint.
  # In this setup, the API is routed to /todos by the ingress.
  # The browser will make requests to the same host at /todos endpoint.
  API_BASE_URL: "http://todolist.local/todos"
  # Optional: will be used to render the page title. Example: "benny" -> "benny's TODOS"
  # Leave empty if you prefer the default "My TODOS".
  USER: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todolist-vue
  labels:
    app: todolist-vue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todolist-vue
  template:
    metadata:
      labels:
        app: todolist-vue
    spec:
      containers:
        - name: todolist-vue
          # Replace with your published image reference
          image: ghcr.io/bennyro-mta/todolist:1.12-node
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: todolist-vue-config
                  key: API_BASE_URL
            - name: USER
              valueFrom:
                configMapKeyRef:
                  name: todolist-vue-config
                  key: USER
          # # Basic HTTP readiness/liveness probes
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 8080
          #   initialDelaySeconds: 3
          #   periodSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 8080
          #   initialDelaySeconds: 10
          #   periodSeconds: 20
      # Optionally set resource requests/limits
      # resources:
      #   requests:
      #     cpu: "50m"
      #     memory: "64Mi"
      #   limits:
      #     cpu: "500m"
      #     memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: todolist-vue
  labels:
    app: todolist-vue
spec:
  type: ClusterIP
  selector:
    app: todolist-vue
  ports:
    - name: http
      port: 8080
      targetPort: 8080
